{% extends 'flower_shop_app/base.html' %}
{% load static %}

{% block title %}Оплата заказа{% endblock %}

{% block content %}
	<section id="orderStep">
		<div class="container">
			<div class="order orderStep">
				<div class="order__block">
					<div class="order_items">
						<div class="title">Оплата</div>
						<form action="#" class="order__form orderStep_form" method="POST">
							{% csrf_token %}
							<div class="order__form_block">
								<div class="order__form_items">
									<div class="order__form_intro">номер карты</div>
									<input type="text" name="card_number" class="order__form_input orderStep_form_input" placeholder="Введите номер" required>
									<div class="order__form_item fic">
										<input type="text" name="card_month" class="order__form_input orderStep_form_input" placeholder="ММ" required>
										<input type="text" name="card_year" class="order__form_input orderStep_form_input" placeholder="ГГ" required>
									</div>
									
									<input type="text" name="card_name" class="order__form_input orderStep_form_input" placeholder="Имя владельца" required>
									<input type="text" name="card_cvc" class="order__form_input orderStep_form_input" placeholder="CVC" required>
								</div>
								<div class="order__form_items">
									<div class="order__form_intro">Ваш e-mail (необязательно)</div>
									<input type="email" name="email" class="order__form_input orderStep_form_input" placeholder="pochta@mail.ru">
								</div>
							</div>
							<div class="order__form_line"></div>
							<div class="order__form_btns ficb">
								<button class="btn order__form_pay">Оплатить</button>
								<button class="btn order__form_btn">Назад</button>
							</div>
						</form>
					</div>
					<!-- <div class="blockImgHiden"></div> -->
				</div>
			</div>
		</div>
		<img src="{% static 'flower_shop_app/images/orderImg.jpg' %}" alt="orderImg" class="order__img">
	</section>
	{% include 'flower_shop_app/footer.html' %}
{% endblock %}
