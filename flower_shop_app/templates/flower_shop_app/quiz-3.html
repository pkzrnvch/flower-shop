{% extends 'flower_shop_app/base.html' %}
{% load static %}

{% block title %}Подбор букета{% endblock %}

{% block content %}
    {% include 'flower_shop_app/partials/header.html' %}

	<section id="quiz">
		<div class="container">
			<div class="quiz">
				<div class="quiz__back ">
					<a href="{% url 'flower_shop_app:quiz_step_1' %}" class="quiz__back_link fic"><img src="{% static 'flower_shop_app/images/arrow-left.svg' %}" alt="arrow-left" class="arrowLeft">
					<span class="quiz__back_intro">Назад</span></a>
				</div>
				<div class="quiz__block">
					<h1 class="quiz__title">На какой бюджет рассчитываете?</h1>
					<div class="quiz__elems fic">
						<form>
							<button class="quiz__elem" type="submit" name="bouquet_price_range" value="less_than_1000">До 1 000 руб</button>
							<button class="quiz__elem" type="submit" name="bouquet_price_range" value="from_1000_to_5000">1 000 - 5 000 руб</button>
							<button class="quiz__elem" type="submit" name="bouquet_price_range" value="more_than_5000">от 5 000 руб</button>
							<button class="quiz__elem" type="submit" name="bouquet_price_range" value="any">Не имеет значения</button>
						</form>
					</div>
					<div class="quiz__progress">
						<div class="quiz__progress_step">
							<span class="quiz__progress_num">3</span>
							<span class="quiz__progress_in"> шаг из </span>
							<span class="quiz__progress_num">3</span>
						</div>
						<div class="quiz__progress_line">
							<div class="quiz__progress_lineActive" style="width: 66%"></div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</section>
{% endblock %}
