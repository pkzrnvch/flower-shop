{% if page.paginator.num_pages > 1 %}
    <div class="pagination">
      <span class="step-links">
        {% if page.has_previous %}
          <a href="?page={{ page.previous_page_number }}" class="btn catalog__btn">Назад</a>
        {% endif %}
        <span class="current">
          Страница {{ page.number }} из {{ page.paginator.num_pages }}
        </span>
        {% if page.has_next %}
          <a href="?page={{ page.next_page_number }}"  class="btn catalog__btn">Вперед</a>
        {% endif %}
      </span>
    </div>
{% endif %}
